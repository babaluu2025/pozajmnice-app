<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minibar Sync</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .status {
      padding: 10px 15px;
      border-radius: 10px;
      margin: 15px auto;
      display: block;
      text-align: center;
      width: fit-content;
    }
    .info { background: #e8f0fe; color: #1a73e8; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #1a73e8;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #1669c1;
    }
  </style>
</head>
<body>
  <h1>🧾 Minibar Sync</h1>
  <div id="syncStatus" class="status info">⏳ Pokrećem sinhronizaciju...</div>

  <div class="buttons">
    <button onclick="loadFromGoogleSheets()">🔄 Učitaj iz Sheets</button>
    <button onclick="saveToSheets()">💾 Snimi u Sheets</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
