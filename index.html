<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pozajmnice</title>
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:0;}
header { background: #667eea; color: white; padding: 10px; text-align:center;}
.container { max-width: 900px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px;}
table { width: 100%; border-collapse: collapse; margin-top: 10px;}
th, td { border: 1px solid #ddd; padding: 8px; text-align: left;}
th { background: #f0f0f0;}
button { padding: 5px 10px; margin:2px; }
</style>
</head>
<body>
<header>
<h1>Pozajmnice</h1>
</header>
<div class="container">
<h2>Objekti</h2>
<table id="objektiTable">
<thead>
<tr><th>Naziv</th><th>Kontakt</th><th>Napomena</th><th>Akcije</th></tr>
</thead>
<tbody></tbody>
</table>
<form id="objekatForm">
<input type="text" id="objekatName" placeholder="Naziv objekta" required>
<input type="text" id="objekatContact" placeholder="Kontakt">
<input type="text" id="objekatNote" placeholder="Napomena">
<button type="submit">Dodaj objekat</button>
</form>
</div>
<script src="script.js"></script>
</body>
</html>
